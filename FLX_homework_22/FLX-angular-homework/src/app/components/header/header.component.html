<h2 class="main__header new" *ngIf="router.url === '/employee/create'">
  New employee
</h2>
<h2 class="main__header employees" *ngIf="router.url === '/employees'">
  Employees
</h2>
<h2
  class="main__header details"
  *ngIf="
    router.url !== '/employees' &&
    router.url !== '/employee/create' &&
    !router.url.includes('edit')">
  View employee details
</h2>
<h2 class="main__header edit" *ngIf="router.url.includes('edit')">
  Edit Employee
</h2>
